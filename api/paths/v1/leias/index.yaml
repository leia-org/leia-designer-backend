post:
  tags:
    - Leias v1
  summary: Create a new Leia
  operationId: createLeia
  parameters:
    - in: query
      name: publish
      schema:
        type: boolean
        default: true
      description: |
        Whether to publish the leia as public (true) or private (false).
        - `true`: Leia will be visible to all users
        - `false`: Leia will only be visible to the owner

        Note: Only admin users can use the query parameter, and by default, admin creates public leias and users create private leias
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/v1/leia/newLeia.yaml'
  responses:
    '201':
      description: Leia created successfully
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/v1/leia/leia.yaml'
get:
  tags:
    - Leias v1
  summary: Retrieve Leias using query parameters
  operationId: getLeiaByQuery
  parameters:
    - in: query
      name: text
      schema:
        type: string
      description: Leia text filter
    - in: query
      name: version
      schema:
        type: string
      description: Leia version filter (use "latest" for only the latest versions of each Leia)
    - in: query
      name: visibility
      schema:
        type: string
        enum: [all, public, private]
        default: all
      description: |
        Filter leias by visibility:
        - `all`: Show public leias and user's own private leias (default)
        - `public`: Show only public leias
        - `private`: Show only private leias (user's own if not admin, all if admin)

        **Access Control System:**
        - **Public leias**: Visible to all users
        - **Private leias**: Only visible to their owners and administrators
        - **Default visibility**: Normal users see their own private leias + all public leias
        - **Admin override**: Administrators can see all leias regardless of visibility
  responses:
    '200':
      description: Successful response with one or more Leias
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '../../../components/schemas/v1/leia/leia.yaml'
              - type: array
                items:
                  $ref: '../../../components/schemas/v1/leia/leia.yaml'
