get:
  tags:
    - Leias v1
  summary: Retrieve a Leia by its name and version
  operationId: getLeiaByNameAndVersion
  parameters:
    - in: path
      name: name
      required: true
      schema:
        type: string
      description: The name of the Leia
    - in: path
      name: version
      required: true
      schema:
        type: string
      description: Leia version in format x.y.z (use "latest" to retrieve the latest version)
  responses:
    '200':
      description: Leia retrieved successfully
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/v1/leia/leia.yaml'
    '404':
      description: Leia not found
