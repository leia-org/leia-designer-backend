get:
  tags:
    - Leias v1
  summary: Retrieve a list of Leias by its name
  operationId: getLeiasByName
  parameters:
    - in: path
      name: name
      required: true
      schema:
        type: string
      description: The name of the Leia
    - in: query
      name: visibility
      schema:
        type: string
        enum: [all, public, private]
        default: all
      description: |
        Filter leias by visibility:
        - `all`: Show public leias and user's own private leias (default)
        - `public`: Show only public leias
        - `private`: Show only private leias (user's own if not admin, all if admin)
  responses:
    '200':
      description: Leia retrieved successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../../components/schemas/v1/leia/leia.yaml'
    '404':
      description: Leia not found
