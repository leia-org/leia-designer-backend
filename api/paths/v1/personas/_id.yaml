get:
  tags:
    - Personas v1
  summary: Retrieve a Persona by its ID
  operationId: getPersonaById
  description: |
    Retrieves a specific persona by its ID. Access is controlled based on visibility:
    - Users can access their own personas (both public and private)
    - Users can access public personas from other users
    - Admin users can access all personas
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
      description: The unique identifier of the Persona
  responses:
    '200':
      description: Persona retrieved successfully
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/v1/persona/persona.yaml'
    '403':
      description: Access denied - user cannot access this private persona
    '404':
      description: Persona not found
