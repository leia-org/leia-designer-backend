post:
  tags:
    - Personas v1
  summary: Create a new version for an existing Persona
  operationId: createNewPersonaVersion
  parameters:
    - in: query
      name: publish
      schema:
        type: boolean
        default: true
      description: |
        Whether to publish the new version as public (true) or private (false).
        - `true`: New version will be visible to all users
        - `false`: New version will only be visible to the owner

        Note: Only admin users can create public persona versions by default
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/v1/persona/newPersonaVersion.yaml'
  responses:
    '201':
      description: Persona version created successfully
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/v1/persona/persona.yaml'
