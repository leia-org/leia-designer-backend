post:
  tags:
    - Personas v1
  summary: Create a new Persona
  operationId: createPersona
  parameters:
    - in: query
      name: publish
      schema:
        type: boolean
        default: true
      description: |
        Whether to publish the persona as public (true) or private (false).
        - `true`: Persona will be visible to all users
        - `false`: Persona will only be visible to the owner

        Note: Only admin users can create public personas by default
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/v1/persona/newPersona.yaml'
  responses:
    '201':
      description: Persona created successfully
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/v1/persona/persona.yaml'
get:
  tags:
    - Personas v1
  summary: Retrieve Personas using query parameters
  operationId: getPersonaByQuery
  parameters:
    - in: query
      name: text
      schema:
        type: string
      description: Persona text filter
    - in: query
      name: version
      schema:
        type: string
      description: Persona version filter (use "latest" for only the latest versions of each Persona)
    - in: query
      name: visibility
      schema:
        type: string
        enum: [all, public, private]
        default: all
      description: |
        Filter personas by visibility:
        - `all`: Show user's own personas (both public and private) plus all public personas from other users
        - `public`: Show only public personas (from all users)
        - `private`: Show only user's private personas

        Note: Admin users can see all personas regardless of this parameter
    - in: query
      name: apiVersion
      schema:
        type: string
      description: API version filter
  responses:
    '200':
      description: Successful response with one or more Personas
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '../../../components/schemas/v1/persona/persona.yaml'
              - type: array
                items:
                  $ref: '../../../components/schemas/v1/persona/persona.yaml'
