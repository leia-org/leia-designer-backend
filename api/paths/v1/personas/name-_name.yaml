get:
  tags:
    - Personas v1
  summary: Retrieve a list of Personas by its name
  operationId: getPersonasByName
  parameters:
    - in: path
      name: name
      required: true
      schema:
        type: string
      description: The name of the Persona
    - in: query
      name: visibility
      schema:
        type: string
        enum: [all, public, private]
        default: all
      description: |
        Filter personas by visibility:
        - `all`: Show user's own personas (both public and private) plus all public personas from other users
        - `public`: Show only public personas (from all users)
        - `private`: Show only user's private personas

        Note: Admin users can see all personas regardless of this parameter
  responses:
    '200':
      description: Persona retrieved successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../../components/schemas/v1/persona/persona.yaml'
    '404':
      description: Persona not found
