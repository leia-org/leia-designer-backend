get:
  tags:
    - Behaviours v1
  summary: Retrieve a Behaviour by its name and version
  operationId: getBehaviourByNameAndVersion
  description: |
    Retrieves a specific behaviour by name and version. Access is controlled based on visibility:
    - Users can access their own behaviours (both public and private)
    - Users can access public behaviours from other users
    - Admin users can access all behaviours
  parameters:
    - in: path
      name: name
      required: true
      schema:
        type: string
      description: The name of the Behaviour
    - in: path
      name: version
      required: true
      schema:
        type: string
      description: Behaviour version in format x.y.z (use "latest" to retrieve the latest version)
  responses:
    '200':
      description: Behaviour retrieved successfully
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/v1/behaviour/behaviour.yaml'
    '403':
      description: Access denied - user cannot access this private behaviour
    '404':
      description: Behaviour not found
