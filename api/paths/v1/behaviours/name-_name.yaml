get:
  tags:
    - Behaviours v1
  summary: Retrieve a list of Behaviours by its name
  operationId: getBehavioursByName
  parameters:
    - in: path
      name: name
      required: true
      schema:
        type: string
      description: The name of the Behaviour
    - in: query
      name: visibility
      schema:
        type: string
        enum: [all, public, private]
        default: all
      description: |
        Filter behaviours by visibility:
        - `all`: Show user's own behaviours (both public and private) plus all public behaviours from other users
        - `public`: Show only public behaviours (from all users)
        - `private`: Show only user's private behaviours

        Note: Admin users can see all behaviours when filtering by "all" or "private"
  responses:
    '200':
      description: Behaviour retrieved successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../../components/schemas/v1/behaviour/behaviour.yaml'
    '404':
      description: Behaviour not found
