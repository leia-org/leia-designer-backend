post:
  tags:
    - Problems v1
  summary: Create a new Problem
  operationId: createProblem
  parameters:
    - in: query
      name: publish
      schema:
        type: boolean
        default: true
      description: |
        Whether to publish the problem as public (true) or private (false).
        - `true`: Problem will be visible to all users
        - `false`: Problem will only be visible to the owner

        Note: Only admin users can create public problems by default
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/v1/problem/newProblem.yaml'
  responses:
    '201':
      description: Problem created successfully
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/v1/problem/problem.yaml'
get:
  tags:
    - Problems v1
  summary: Retrieve Problems using query parameters
  operationId: getProblemByQuery
  parameters:
    - in: query
      name: text
      schema:
        type: string
      description: Problem text filter
    - in: query
      name: version
      schema:
        type: string
      description: Problem version filter (use "latest" for only the latest versions of each Problem)
    - in: query
      name: visibility
      schema:
        type: string
        enum: [all, public, private]
        default: all
      description: |
        Filter problems by visibility:
        - `all`: Show user's own problems (both public and private) plus all public problems from other users
        - `public`: Show only public problems (from all users)
        - `private`: Show only user's private problems

        Note: Admin users can see all problems regardless of this parameter
    - in: query
      name: apiVersion
      schema:
        type: string
      description: API version filter
  responses:
    '200':
      description: Successful response with one or more Problems
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '../../../components/schemas/v1/problem/problem.yaml'
              - type: array
                items:
                  $ref: '../../../components/schemas/v1/problem/problem.yaml'
