get:
  tags:
    - Users v1
  summary: Retrieve all users
  operationId: getUsers
  responses:
    '200':
      description: Users retrieved successfully
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '../../../components/schemas/v1/user/user.yaml'
              - type: array
                items:
                  $ref: '../../../components/schemas/v1/user/user.yaml'
post:
  tags:
    - Users v1
  summary: Create a new User
  operationId: createUser
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/v1/user/newUser.yaml'
  responses:
    '201':
      description: User created successfully
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/v1/user/user.yaml'
