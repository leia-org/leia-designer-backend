type: object
properties:
  id:
    type: string
    description: Unique identifier for the Persona
  apiVersion:
    type: string
    description: The API version of the Persona
  metadata:
    type: object
    properties:
      name:
        type: string
      version:
        type: string
        description: Version number in the format x.x.x
  spec:
    type: object
    properties:
      fullName:
        type: string
      firstName:
        type: string
      description:
        type: string
      personality:
        type: string
      subjectPronoum:
        type: string
      objectPronoum:
        type: string
      possesivePronoum:
        type: string
      possesiveAdjective:
        type: string
  isPublished:
    type: boolean
    description: Whether the persona is public (true) or private (false)
    default: false
  user:
    type: string
    description: ID of the user who owns this persona
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
