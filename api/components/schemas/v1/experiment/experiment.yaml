type: object
properties:
  name:
    type: string
  leias:
    type: array
    items:
      $ref: './leiaConfig.yaml'
  user:
    type: string
    description: Unique identifier for the user who created the experiment
  createdAt:
    type: string
    format: date-time
    description: Date and time when the experiment was created
  updatedAt:
    type: string
    format: date-time
    description: Date and time when the experiment was last updated
