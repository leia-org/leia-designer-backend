type: object
required:
  - apiVersion
  - metadata
  - spec
properties:
  apiVersion:
    type: string
    description: The API version of the Problem
  metadata:
    type: object
    required:
      - name
      - version
    properties:
      name:
        type: string
      version:
        type: string
  spec:
    type: object
    properties:
      description:
        type: string
      personaBackground:
        type: string
      details:
        type: string
      solution:
        type: string
      solutionFormat:
        type: string
        enum:
          $ref: '../../../enums/v1/solutionFormat.yaml'
      process:
        type: array
        items:
          type: string
          enum:
            $ref: '../../../enums/v1/process.yaml'
      extends:
        type: object
      overrides:
        type: object
      constrainedTo:
        type: object
