type: object
properties:
  id:
    type: string
    description: Unique identifier for the Behaviour
  apiVersion:
    type: string
    description: The API version of the Behaviour
  metadata:
    type: object
    properties:
      name:
        type: string
      version:
        type: string
        description: Version number in the format x.x.x
  spec:
    type: object
    properties:
      description:
        type: string
      role:
        type: string
      process:
        type: array
        items:
          type: string
        enum:
          $ref: '../../../enums/v1/process.yaml'
  isPublished:
    type: boolean
    description: Whether the behaviour is public (true) or private (false)
    default: false
  user:
    type: string
    description: ID of the user who owns this behaviour
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
